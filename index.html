<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio Website">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle dark/light mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <header>
        <div class="container">            <div id="profile-section">
                <!-- Dynamically inserted from content.json -->
                <div id="profile-image"></div>
                <div id="profile-info">
                    <h1 id="name"></h1>
                    <h2 id="title"></h2>
                    <div id="header-social-links" class="header-social-links"></div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="tab-navigation">
                <nav>
                    <ul>
                        <li><button class="tab-btn active" data-tab="about">About Me</button></li>
                        <li><button class="tab-btn" data-tab="resume">Resume</button></li>
                        <li><button class="tab-btn" data-tab="projects">Projects</button></li>
                        <li><button class="tab-btn" data-tab="certifications">Certifications</button></li>
                        <li><button class="tab-btn" data-tab="skills">Skills</button></li>
                        <li><button class="tab-btn" data-tab="contact">Contact</button></li>
                    </ul>
                </nav>
            </div>
            
            <div class="tab-content">
                <section id="about" class="tab-pane active">
                    <h2>About Me</h2>
                    <div id="bio"></div>
                </section>                <section id="resume" class="tab-pane">
                    <h2>Resume</h2>
                    <button id="download-cv-btn" class="download-cv-btn">
                        <i class="fas fa-download"></i> Download CV
                    </button>
                    <div id="resume-content"></div>
                </section>

                <section id="skills" class="tab-pane">
                    <h2>Skills</h2>
                    <div id="skills-container" class="skills-grid"></div>
                </section>

                <section id="projects" class="tab-pane">
                    <h2>Projects</h2>
                    <div id="projects-container" class="projects-grid"></div>
                </section>
                
                <section id="certifications" class="tab-pane">
                    <h2>Certifications</h2>
                    <div id="certifications-container"></div>
                </section>

                <section id="contact" class="tab-pane">
                    <h2>Contact</h2>
                    <p id="contact-text"></p>
                    <div id="social-links"></div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text"></p>
            <!-- <div id="profile-selector">
                <label for="profile-select">Switch Profile:</label>
                <select id="profile-select">
                    <option value="default">Default</option>
                    Additional profiles will be added dynamically
                </select>
            </div> -->
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
